name: Tests

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: python:3.9
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Cache pip install
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install Dependencies
        run: pip install -r requirements-dev.txt
      - name: Run test
        run: python -m pytest
